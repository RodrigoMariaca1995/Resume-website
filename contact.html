    <title>Contact Me</title>
</head>
<body>
    <div class="container-fluid">

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="">Rodrigo Mariaca</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                    <a class="nav-link" href="index.html">Home</a>
                </li>
              </ul>
            </div>
        </nav>        
    </div>
    <section id="contact">
        
        <div class="contact-card">
            <h1 >Contact <span>Me!</span></h1>
            <div class="row">
                <div class="info-col col-lg-4">
                    <div class="card info-card">
                        <i class="info-icon fas fa-phone"></i>
                        <p>(713)513-0055</p>
                    </div>
                    <div class="card info-card">
                        <i class="info-icon fas fa-envelope"></i>
                        <p>rodrigomariaca@hotmail.com</p>
                    </div>
                </div>
                <div class="info-col col"> 
                    <h4 class="contact-title">How can I <span>help you?</span></h4>                   
                    <form id="contact-form" class="needs-validation" novalidate>
                        <div class="row">
                            <div class="info-col col-lg-6">
                                <input type="hidden" name="contact_number">
                                <div class="mb-3">
                                    <input type="text" class="contact-input form-control" id="from_name" name="from_name" placeholder="Full Name" required>
                                    <div class="invalid-feedback">
                                        Please enter your name
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <input type="email" class="contact-input form-control" id="from_email" name="from_email" placeholder="Email Address" required>
                                    <div class="invalid-feedback">
                                        Please enter a valid email
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <input type="text" class="contact-input form-control" id="from_subject" name="from_subject" placeholder="Subject" required>
                                    <div class="invalid-feedback">
                                        Please enter a subject heading
                                    </div>
                                </div>
                            </div>
                            <div class="info-col col-lg-6">
                                <div class="mb-3">                            
                                    <textarea class="contact-input form-control" name="message" id="message" cols="30" rows="7" placeholder="Message" required></textarea>
                                    <div class="invalid-feedback">
                                        Please enter a message
                                    </div>
                                </div>
                            </div>
                        </div>
                        <input class="submit-btn btn btn-outline-light" type="submit" value="Send Message">
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Sweet Alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- Emailjs -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <script src="contact.js"></script>
